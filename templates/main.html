<main>

    <div class="row" >

        <div  ng-repeat="item in celebritiesData" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 topPadding">
          <img  class="center-block" ng-src="img/{{ item.image }}.jpg" alt="{{ item.full_name }} photo">
            <h2 class="text-center">{{item.full_name}}</h2>
          <p class="text-center"><a class="btn btn-primary " href="#/details/{{item.id}}" role="button">View details &raquo;</a></p>


        </div>
    </div>

</main>
